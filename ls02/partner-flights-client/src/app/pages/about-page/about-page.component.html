<h2>{{title}}</h2>
<span>1+1 = {{1+1}}</span> | <button (click)="toggle()">Toggle</button>
<div fxLayout="row">
    <div *ngFor="let i of [1,2,3,4,5,6,7,8,9]" fxLayout="row">
        <span fxFlex *ngFor="let j of [1,2,3,4,5,6,7,8,9]">
            {{ i * j }}
        </span>
    </div>
</div>
<div [fxLayout]="rowOrColumn">
    <partner-team-member [member]="teamMember" *ngFor="let teamMember of teamMembers" fxFlex></partner-team-member>
</div>
<hr>
<partner-company-branch></partner-company-branch>
<partner-company-branch></partner-company-branch>
